<section class="Header ">
    <div class="Navbar">
        <div class="Nav Container ">
            <div class="logo">
                <img src="//www.gonoise.com/cdn/shop/files/Group_4_df1f4045-5a8c-4b00-94bb-a6622f06f7da.png?v=1696847023"
                    alt="noise">
            </div>

            <div class="Nav__links">
                <ul>
                    <li>Products</li>
                    <li>Gift Store</li>
                    <li>Support</li>
                    <li>Blogs</li>
                </ul>
            </div>

            <div class="Nav__links-imp">
                <ul>
                    <li><i class="ri-search-line"></i></li>
                    <li><i class="ri-shopping-bag-line"></i></li>
                    <li><i class="ri-user-line"></i></li>
                </ul>
            </div>
        </div>
    </div>


    <ngb-carousel *ngIf="images" [showNavigationArrows]="showNavigationArrows"
        [showNavigationIndicators]="showNavigationIndicators">

        <ng-template ngbSlide *ngFor="let image of images">
            <div class="picsum-img-wrapper">
                <img src="{{ image.img }}" alt="Random slide" />
            </div>
            <div class="Banner_text">
                <p>{{ image.name }}</p>
                <h2>{{ image.title }}</h2>
                <h4>{{ image.subTitle }}</h4>
                <ul class="price_button">
                    <li class="Price">{{ image.price }}</li>
                    <li><s>{{ image.discPrice }}</s></li>
                </ul>
            </div>
        </ng-template>
    </ngb-carousel>

    <hr />

    <div class="btn-group" role="group" aria-label="Carousel toggle controls">
        <button type="button" (click)="showNavigationArrows = !showNavigationArrows"
            class="btn btn-outline-dark btn-sm">
            Toggle navigation arrows
        </button>
        <button type="button" (click)="showNavigationIndicators = !showNavigationIndicators"
            class="btn btn-outline-dark btn-sm">
            Toggle navigation indicators
        </button>
    </div>
</section>
